keyspace {
  name = "keyspace"
  replication-strategy = {
    replication-strategy = "Simple"
    simple {
      replication-factor = 3
    }
  }
  auto-create = false
}
journal-table = "table-journal"
metadata-table = "table-metadata"
head-table = "table-head"
pointer-table = "table-pointer"
setting-table = "table-setting"
locks-table = "table-locks"
auto-create = false