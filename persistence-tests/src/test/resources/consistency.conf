include "application.conf"

akka {
  loglevel = "WARNING"
}

kafka.persistence.journal {

  persistence-id-to-key.constant-topic.topic = "journal-consistency"

  kafka {
    consumer {
      max-poll-records = 10
    }
  }

  cassandra {
    segment-size = 10
    client.query.fetch-size = 10
  }
}

kafka-journal.replicator {
  cassandra {
    segment-size = 10
    client.query.fetch-size = 10
  }

  kafka {
    consumer {
      max-poll-records = 20
    }
  }
}