include "application.conf"

akka {
  loglevel = "WARNING"

  test {
    timefactor = 3.0
  }
}

evolutiongaming.kafka-journal.persistence.journal {

  persistence-id-to-key.constant-topic.topic = "journal-perf"

  kafka {
    producer {
      enable-idempotence = false // TODO use idempotence = false
      retries = 0
    }
  }
}