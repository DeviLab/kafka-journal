akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  persistence {
    journal.plugin = kafka.persistence.journal
  }

  test {
    timefactor = 2.0
  }
}

kafka.persistence.journal {
  kafka {
    producer {
      max-request-size = 8388608
    }

    consumer {
      check-crcs = false
    }
  }

  circuit-breaker {
    call-timeout = 1m
    reset-timeout = 2m
  }
}